{% extends 'base.html' %}
{% block content %}

{% for post in posts %}

<div class="container mt-4">
    <div class="card shadow-lg">
        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
            <div>
                <h5 class="mb-0">{{ post.title }}</h5>
                <small class="text-light">by {{ post.author.username }}</small>
            </div>
            <div class="d-flex align-items-center">
                <span class="badge bg-secondary me-2">{{ post.category }}</span>
                <a href="{% url 'post_detail' post.id %}" class="text-white">
                    <i class="bi bi-three-dots-vertical" style="font-size: 1.3rem; cursor: pointer;"></i>
                </a>
            </div>
        </div>
        <div class="card-body">
            <p class="card-text">{{ post.content }}</p>
        </div>
        <div class="card-footer d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'post_detail' post.id %}" class="btn btn-outline-primary btn-sm">
                    <i class="bi bi-chat"></i> Comments ({{ post.comments.count }})
                </a>
                <button class="btn btn-outline-danger btn-sm">
                    <i class="bi bi-heart"></i> Like (10)
                </button>
            </div>
            <small class="text-light">Posted on: {{ post.created_at }}</small>
        </div>
    </div>
</div>


    
{% endfor %}
{% endblock %}
